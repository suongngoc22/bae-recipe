<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bae Recipe</title>
    <link rel="icon" href="images/recipe.png" type="image/svg" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mobile-container">
        <header>
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="logo">
                <img src="images/recipe.png" alt="logo"/>
                <span>Bae Recipe</span>
            </div>
            <!-- <input type="text"> -->
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>❤️ My Favorite Recipe ❤️</h3>
            <ul class="fav-meals" id="fav-meals"></ul>
        </div>

        <div class="meals-container">
            <button class="reload-btn" id="reload-btn">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <div class="meals" id="meals"></div>
        </div>
    </div>
</body>
</html>
